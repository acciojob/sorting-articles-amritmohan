<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <h1 style="color: white; text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);">Sorted Articles</h1>
    <ul id="bands"></ul>

    <script>
        const bands = ['The Plot in You', 'The Devil Wears Prada', 'Pierce the Veil', 'Norma Jean', 'The Bled', 
                       'Say Anything', 'The Midway State', 'We Came as Romans', 'Counterparts', 'Oh, Sleeper', 
                       'A Skylit Drive', 'Anywhere But Here', 'An Old Dog'];

        function strip(article) {
            return article.replace(/^(a |an |the )/i, '').trim();
        }

        const sortedBands = bands.sort((a, b) => strip(a).localeCompare(strip(b)));

        document.getElementById('bands').innerHTML = sortedBands.map(band => `<li>${band}</li>`).join('');
    </script>

</body>

</html>
